<!DOCTYPE html>
<html style="height: 100%;">

<body style="height: 100%;">
  <div id="video">
    <video id="vid01" width="100%" height="100%" autoplay>
      <source src="vid01.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
    <video id="vid02" width="100%" height="100%" style="display: none;">
      <source src="vid02.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
  </div>

  <script>
    document.getElementById('video').onmousedown = function() {
      document.getElementById('vid01').pause();
      document.getElementById('vid01').style.display = 'none';
      document.getElementById('vid02').play();
      document.getElementById('vid02').style.display = 'block';
    };
    document.getElementById('video').onmouseup = function() {
      document.getElementById('vid01').play();
      document.getElementById('vid01').style.display = 'block';
      document.getElementById('vid02').pause();
      document.getElementById('vid02').style.display = 'none';
    };
  </script>
</body>
</html>
