<!DOCTYPE html>
<html style="height: 100%;">

<body style="height: 100%;">
  <div id="video">
    <video id="Stage1" width="100%" height="100%" autoplay>
      <source src="Stage1.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
    <video id="Stage2" width="100%" height="100%" style="display: none;">
      <source src="Stage2.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
  </div>

  <script>
    document.getElementById('video').onmousedown = function() {
      document.getElementById('Stage1').pause();
      document.getElementById('Stage1').style.display = 'none';
      document.getElementById('Stage2').play();
      document.getElementById('Stage2').style.display = 'block';
    };
    document.getElementById('video').onmouseup = function() {
      document.getElementById('Stage1').play();
      document.getElementById('Stage1').style.display = 'block';
      document.getElementById('Stage2').pause();
      document.getElementById('Stage2').style.display = 'none';
    };
  </script>
</body>
</html>
